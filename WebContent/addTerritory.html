<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Emergencies</title>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/territory.js"></script>
<script src="js/user.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<script src="js/googleMap.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		&nbsp;<img src="./images/logo.png">&emsp;
		<div class="collapse navbar-collapse" id="navbarColor01">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="#">Početna <span
						class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a id='addEm' class='nav-link'
					href='addEmergency.html'>Prijavi vanrednu situaciju</a></li>
				<li class="nav-item" id='teritories'></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li class="nav-item" id="loggedIn"></li>
				<li class="nav-item" id="log"></li>
				<li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
				<li class="nav-item"><a class="nav-link" id="user"></a></li>
			</ul>
		</div>
	</nav>
	<form class='form' id="territoryForm" action="api/territories/add"
		method="POST" accept-charset="utf-8">
		<fieldset>
			<legend>Dodavanje nove teritorije</legend>
			<div class="form-group">
				<label for="name">Naziv</label> <input required type="text"
					name="name" class="form-control" id="name">
			</div>
			<div class="form-group">
				<label for="area">Površina</label> <input required type="text"
					name="area" class="form-control" id="area">
			</div>

			<div class="form-group">
				<label for="population">Broj stanovnika</label> <input
					name="population" required type="text" class="form-control"
					id="population">
			</div>
			<input type="submit" class="btn btn-primary" value="Kreiraj">
		</fieldset>
	</form>
</body>
</html>
